<div class="container mt-5r">
<form class="bg card" #myForm="ngForm">
    <div class="form-floating col-md-6 mx-auto mt-5">
      <input type="text" class="form-control" id="uname" name="username" autocomplete="off" placeholder="Username"
        [(ngModel)]="login.username" #username="ngModel"
        [ngClass]="{'is-invalid' : ((username.invalid && (username.dirty || username.touched)) && username.errors?.['required'])}"
        required>
      <label for="uname">Username</label>
    </div>
    <div class="form-floating col-md-6 mx-auto mt-4">
      <input type="password" class="form-control" id="Password" name="password" autocomplete="off" placeholder="Password"
        [(ngModel)]="login.password" #password="ngModel"
        [ngClass]="{'is-invalid' : ((password.invalid && (password.dirty || password.touched)) && password.errors?.['required'])}"
        required>
      <label for="Password">Password</label>
    </div>
    <div class="ml-30 my-4">
      <button type="submit" class="btn btn-dark col-md-3" id="submit" [disabled]="!myForm.valid" (click)="onSubmit()">Log In</button>
    </div>
</form>
</div>
